<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To do List</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>To do List</h1>
    </header>

    <nav>
        Click the check button to confirm your new task!
        <img id="check" src="./images/check.png" alt="Check Button">
        <input id="taskInput" type="text" placeholder="Add your new task" onchange="addNewTask(this)">
    </nav>
    <main>
        <div class="list">
            <ul id="ul"></ul>
        </div>
    </main>

    <footer>
        <div class="clearContainer">
            <img id="clear" src="./images/clear.png" alt="Clear Button" width="100px">
            <div id="clearButton"></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
